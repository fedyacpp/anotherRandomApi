<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Test Environment</title>
    <link rel="stylesheet" href="styles/chat.css">
</head>
<body>
    <div class="container">
        <h1>AI Chat Test Environment</h1>
        <div class="chat-container">
            <div id="chat-messages"></div>
            <div class="input-container">
                <textarea id="user-input" placeholder="Type your message here..."></textarea>
                <button id="send-button">Send</button>
            </div>
        </div>
        <div class="settings">
            <div class="setting-row">
                <div class="setting">
                    <label for="model-select">Model:</label>
                    <select id="model-select"></select>
                </div>
                <div class="setting">
                    <label for="temperature">Temperature:</label>
                    <input type="number" id="temperature" min="0" max="1" step="0.1" value="0.7">
                </div>
                <div class="setting">
                    <label for="streaming">Streaming:</label>
                    <input type="checkbox" id="streaming" checked>
                </div>
                <button id="clear-chat">Clear Chat</button>
            </div>
            <div class="setting-row">
                <div class="setting full-width">
                    <label for="system-prompt">System Prompt:</label>
                    <textarea id="system-prompt" placeholder="Enter system prompt here..."></textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="js/chat.js"></script>
</body>
</html>
