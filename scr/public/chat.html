<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal-Style Chatbot</title>
    <link rel="stylesheet" href="/styles/chat.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat-output"></div>
        <div id="input-container">
            <span id="prompt">You: </span>
            <input type="text" id="user-input" autofocus>
        </div>
        <div id="settings">
            <label for="model-select">Model:</label>
            <select id="model-select">
                <option value="inflection-2.5">inflection-2.5</option>
                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
            </select>
            <label for="temperature-input">Temperature:</label>
            <input type="number" id="temperature-input" min="0" max="2" step="0.1" value="0.7">
            <label for="streaming-checkbox">Streaming:</label>
            <input type="checkbox" id="streaming-checkbox">
        </div>
    </div>
    <script src="/js/chat.js"></script>
</body>
</html>
